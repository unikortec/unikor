<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <base href="./">
  <title>UNIKOR • Portal</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#1e7f46"/>

  <!-- Favicon / Logos -->
  <link rel="icon" type="image/png" href="assets/logo/unikor-logo.png">
  <link rel="icon" type="image/svg+xml" href="assets/logo/unikor-logo.svg">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- LOGIN -->
  <section id="scrLogin" class="screen screen--login active">
    <div class="container">
      <div class="login-logo">
        <!-- logo grande do mock -->
        <img src="assets/logo/unikor-logo.svg" alt="UNIKOR" loading="eager"/>
      </div>

      <h1 class="login-title">Bem-vindo</h1>

      <!-- rótulos escondidos para acessibilidade -->
      <label class="sr-only" for="email">E-mail</label>
      <input id="email" class="input" type="email" placeholder="E-mail" autocomplete="username"/>

      <label class="sr-only" for="senha">Senha</label>
      <input id="senha" class="input" type="password" placeholder="Senha" autocomplete="current-password"/>

      <button id="btnEntrar" class="btn btn--enter">Entrar</button>

      <div class="login-foot">
        <a id="linkEsqueci" href="#" class="link">Esqueci minha senha</a>
      </div>
    </div>
  </section>

  <!-- DASHBOARD -->
  <section id="scrDash" class="screen" style="display:none">
    <div class="container container--wide" id="dashContainer"></div>
    <button id="btnLogout" class="logout" title="Sair" style="display:none">Sair</button>
    <div id="fabConfig" class="fab" title="Configurações" style="display:none"></div>
  </section>

  <!-- App -->
  <script type="module">
    import { Icons } from "./js/icons.js";
    import { $, doLogin, doLogout, doReset, onUser } from "./js/auth.js";
    import { requireAuth } from "./js/guard.js";

    // SW
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: './' })
        .catch(err => console.warn('SW:', err));
    }

    // helpers
    function el(html){
      const t = document.createElement('template'); t.innerHTML = html.trim();
      return t.content.firstElementChild;
    }

    // navegação via tiles
    document.addEventListener('click',(ev)=>{
      const tile = ev.target.closest('.tile');
      if (tile) window.location.href = tile.dataset.href;
    });

    // Ações login
    document.getElementById('btnEntrar').addEventListener('click', async ()=>{
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value;
      if (!email || !senha){ alert('Informe e-mail e senha.'); return; }
      try { await doLogin(email, senha); }
      catch(e){ alert('Falha ao entrar: ' + (e?.message || e)); }
    });

    document.getElementById('linkEsqueci').addEventListener('click', async (ev)=>{
      ev.preventDefault();
      const email = prompt('Qual seu e-mail?');
      if (!email) return;
      try { await doReset(email); alert('E-mail de redefinição enviado.'); }
      catch(e){ alert('Não foi possível enviar: ' + (e?.message || e)); }
    });

    // Estado de auth → troca de telas
    onUser(async (user)=>{
      const scrLogin = document.getElementById('scrLogin');
      const scrDash  = document.getElementById('scrDash');
      const dash     = document.getElementById('dashContainer');
      const btnOut   = document.getElementById('btnLogout');
      const fab      = document.getElementById('fabConfig');

      if (!user){
        scrLogin.classList.add('active'); scrLogin.style.display='block';
        scrDash.style.display='none'; btnOut.style.display='none'; fab.style.display='none';
        return;
      }

      // claims
      const token = await user.getIdTokenResult(true);
      const role  = token?.claims?.role ?? 'geral';

      // header (logo verde centralizado)
      dash.innerHTML = '';
      dash.appendChild(el(`
        <div class="header">
          <img src="assets/logo/unikorverde-logo.svg" alt="UNIKOR">
        </div>
      `));

      // grid 2x3
      const mk = (href, svg, titulo) => `
        <div class="tile" data-href="${href}">
          <div class="tile-icon">${svg}</div>
          <div class="tile-title">${titulo}</div>
        </div>`;
      dash.appendChild(el(`
        <div class="grid">
          ${mk('pedidos.html',    Icons.pedidos,    'Pedidos')}
          ${mk('relatorios.html', Icons.relatorios, 'Relatório')}
          ${mk('estoque.html',    Icons.estoque,    'Estoque')}
          ${mk('despesas.html',   Icons.despesas,   'Despesas')}
          ${mk('crm.html',        Icons.crm,        'CRM')}
          ${mk('dashboard.html',  Icons.dashboard,  'Dashboard')}
        </div>
      `));

      // Sair (canto superior direito)
      btnOut.style.display = 'inline-flex';
      btnOut.onclick = () => doLogout();

      // FAB Config (somente master)
      fab.innerHTML = Icons.gearOutline || Icons.gearFilled;
      if (role === 'master'){
        fab.style.display = 'flex';
        fab.onclick = () => window.location.href = 'config.html';
      } else {
        fab.style.display = 'none';
        fab.onclick = null;
      }

      // mostrar dashboard
      scrLogin.classList.remove('active'); scrLogin.style.display='none';
      scrDash.style.display='block';
    });
  </script>
</body>
</html>
