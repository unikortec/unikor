<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <base href="./">
  <title>UNIKOR • Portal</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#1e7f46"/>

  <!-- Ícones -->
  <link rel="icon" type="image/png" href="assets/logo/unikor-logo.png">
  <link rel="icon" type="image/svg+xml" href="assets/logo/unikor-logo.svg">

  <!-- Estilos globais (o style.css que já passamos) -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGIN (tela toda verde em degradê) -->
  <section id="scrLogin" class="screen screen--login active">
    <div class="login-wrap">
      <div class="login-logo">
        <img src="assets/logo/unikor-logo.svg" alt="UNIKOR" loading="eager"/>
      </div>

      <h1 class="login-title">Bem-vindo</h1>

      <label class="sr-only" for="email">E-mail</label>
      <input id="email" class="login-input" type="email" placeholder="E-mail" autocomplete="username"/>

      <label class="sr-only" for="senha">Senha</label>
      <input id="senha" class="login-input" type="password" placeholder="Senha" autocomplete="current-password"/>

      <button id="btnEntrar" class="btn btn--enter">Entrar</button>

      <div class="login-forgot">
        <a id="linkEsqueci" href="#" class="link-white">Esqueci minha senha</a>
      </div>
    </div>
  </section>

  <!-- DASHBOARD -->
  <section id="scrDash" class="screen">
    <!-- Sair (canto superior direito) -->
    <button id="btnLogout" class="logout" title="Sair">Sair</button>

    <!-- Logo verde central -->
    <header class="dash-header">
      <img src="assets/logo/unikorverde-logo.svg" alt="UNIKOR" class="dash-logo" loading="lazy">
    </header>

    <!-- Grade fixa 2×3 -->
    <main class="grid" id="dashGrid"></main>

    <!-- FAB (Configurações) -->
    <button id="fabConfig" class="fab" title="Configurações" aria-label="Configurações"></button>
  </section>

  <!-- App -->
  <script type="module">
    import { Icons } from "./js/icons.js";
    import { $, doLogin, doLogout, doReset, onUser } from "./js/auth.js";

    /* ---------- Service Worker ---------- */
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: './' })
        .catch(err => console.warn('SW:', err));
    }

    /* ---------- Helpers ---------- */
    if (!window.$) window.$ = (s)=>document.querySelector(s);

    // Catálogo de apps (2×3)
    const APPS = [
      { slug: "pedidos",    name: "Pedidos" },
      { slug: "relatorios", name: "Relatório" },
      { slug: "estoque",    name: "Estoque" },
      { slug: "despesas",   name: "Despesas" },
      { slug: "crm",        name: "CRM" },
      { slug: "dashboard",  name: "Dashboard" },
    ];

    // Ícones SVG por slug
    const ICONS_MAP = {
      pedidos: Icons.pedidos,
      relatorios: Icons.relatorios,
      estoque: Icons.estoque,
      despesas: Icons.despesas,
      crm: Icons.crm,
      dashboard: Icons.dashboard
    };

    // >>> Modo PASTAS (./app/<slug>/index.html) <<<
    const USE_FOLDERS = true;
    const BASE_PATH   = "./app/";
    const appHref     = (slug) => `${BASE_PATH}${slug}/`;

    /* ---------- Login ---------- */
    $('#btnEntrar').addEventListener('click', async () => {
      const email = $('#email').value.trim();
      const senha = $('#senha').value;
      if (!email || !senha) { alert('Informe e-mail e senha.'); return; }
      try { await doLogin(email, senha); }
      catch (e) { alert('Falha ao entrar: ' + (e?.message || e)); }
    });

    $('#linkEsqueci').addEventListener('click', async (ev) => {
      ev.preventDefault();
      const email = prompt('Qual seu e-mail?');
      if (!email) return;
      try { await doReset(email); alert('E-mail de redefinição enviado.'); }
      catch (e) { alert('Não foi possível enviar: ' + (e?.message || e)); }
    });

    // Navegação por clique no tile
    document.addEventListener('click', (ev) => {
      const tile = ev.target.closest('.tile');
      if (tile){ window.location.href = tile.dataset.href; }
    });

    /* ---------- Estado de Autenticação ---------- */
    onUser(async (user) => {
      const scrLogin = $('#scrLogin');
      const scrDash  = $('#scrDash');
      const grid     = $('#dashGrid');
      const btnOut   = $('#btnLogout');
      const fab      = $('#fabConfig');

      if (!user) {
        scrLogin.classList.add('active');
        scrDash.classList.remove('active');
        return;
      }

      // Monta os 6 tiles (2×3) apontando para ./app/<slug>/
      grid.innerHTML = APPS.map(a => `
        <div class="tile" data-href="${appHref(a.slug)}" aria-label="${a.name}">
          <div class="tile-icon">${ICONS_MAP[a.slug] || ""}</div>
          <div class="tile-title">${a.name}</div>
        </div>
      `).join("");

      // Sair
      btnOut.onclick = () => doLogout();

      // FAB (ícone engrenagem oco)
      fab.innerHTML = Icons.gearOutline;

      // Mostra dashboard
      scrLogin.classList.remove('active');
      scrDash.classList.add('active');
    });
  </script>
</body>
</html>
