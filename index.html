<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <base href="./">
  <title>UNIKOR • Portal</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#1e7f46"/>

  <!-- Ícones -->
  <link rel="icon" type="image/png" href="assets/logo/unikor-logo.png">
  <link rel="icon" type="image/svg+xml" href="assets/logo/unikor-logo.svg">

  <!-- CSS global -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- LOGIN (100% verde) -->
  <section id="scrLogin" class="screen screen--login active">
    <div class="container container--login">
      <div class="login-logo">
        <img src="assets/logo/unikor-logo.svg" alt="UNIKOR" loading="eager"/>
      </div>
      <h1 class="login-title">Bem-vindo</h1>

      <label for="email">E-mail</label>
      <input id="email" type="email" placeholder="E-mail" autocomplete="username"/>

      <label for="senha">Senha</label>
      <input id="senha" type="password" placeholder="Senha" autocomplete="current-password"/>

      <button id="btnEntrar" class="btn btn--primary">Entrar</button>
      <div class="muted">
        <a id="linkEsqueci" href="#" class="link">Esqueci minha senha</a>
      </div>
    </div>
  </section>

  <!-- DASHBOARD -->
  <section id="scrDash" class="screen" style="display:none">
    <!-- header com logo central -->
    <header class="app-header">
      <img class="wordmark" src="assets/logo/unikorverde-logo.svg" alt="UNIKOR">
    </header>

    <!-- grid 2x3 -->
    <main id="dashContainer" class="grid"></main>

    <!-- sair pequeno no topo direito -->
    <button id="btnLogout" class="logout" title="Sair" style="display:none">Sair</button>

    <!-- engrenagem -->
    <button id="fabConfig" class="fab" title="Configurações" style="display:none"></button>
  </section>

  <!-- App -->
  <script type="module">
    import { Icons } from "./js/icons.js";
    import { $, doLogin, doLogout, doReset, onUser } from "./js/auth.js";

    // Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: './' })
        .catch(err => console.warn('SW:', err));
    }

    // Helpers
    const L = (sel)=>document.querySelector(sel);

    // Ações do login
    L('#btnEntrar').addEventListener('click', async () => {
      const email = L('#email').value.trim();
      const senha = L('#senha').value;
      if (!email || !senha) { alert('Informe e-mail e senha.'); return; }
      try { await doLogin(email, senha); }
      catch (e) { alert('Falha ao entrar: ' + (e?.message || e)); }
    });

    L('#linkEsqueci').addEventListener('click', async (ev) => {
      ev.preventDefault();
      const email = prompt('Qual seu e-mail?');
      if (!email) return;
      try { await doReset(email); alert('E-mail de redefinição enviado.'); }
      catch (e) { alert('Não foi possível enviar: ' + (e?.message || e)); }
    });

    // Navegação por tile
    document.addEventListener('click',(ev)=>{
      const tile = ev.target.closest('.tile');
      if (tile){ window.location.href = tile.dataset.href; }
    });

    // Estado de autenticação
    onUser(async (user) => {
      const scrLogin = L('#scrLogin');
      const scrDash  = L('#scrDash');
      const grid     = L('#dashContainer');
      const btnOut   = L('#btnLogout');
      const fab      = L('#fabConfig');

      if (!user) {
        // volta ao login
        scrLogin.classList.add('active');
        scrLogin.style.display = 'grid';
        scrDash.style.display  = 'none';
        btnOut.style.display   = 'none';
        fab.style.display      = 'none';
        return;
      }

      // monta os 6 tiles
      grid.innerHTML = '';
      const mk = (href, svg, titulo)=>{
        const el = document.createElement('div');
        el.className = 'tile'; el.dataset.href = href;
        const icon = document.createElement('div'); icon.className='tile-icon'; icon.innerHTML = svg;
        const label= document.createElement('div'); label.className='tile-title'; label.textContent = titulo;
        el.append(icon,label); return el;
      };
      grid.append(
        mk('pedidos.html',   Icons.pedidos,    'Pedidos'),
        mk('relatorios.html',Icons.relatorios, 'Relatório'),
        mk('estoque.html',   Icons.estoque,    'Estoque'),
        mk('despesas.html',  Icons.despesas,   'Despesas'),
        mk('crm.html',       Icons.crm,        'CRM'),
        mk('dashboard.html', Icons.dashboard,  'Dashboard'),
      );

      // botão sair (topo-direito)
      btnOut.style.display = 'inline-flex';
      btnOut.onclick = () => doLogout();

      // FAB configurações (ícone correto)
      fab.innerHTML = Icons.gearFilled;
      const token = await user.getIdTokenResult(true);
      const role  = token?.claims?.role ?? 'geral';
      if (role === 'master'){
        fab.style.display = 'flex';
        fab.onclick = () => window.location.href = 'config.html';
      } else {
        fab.style.display = 'none';
        fab.onclick = null;
      }

      // mostra dashboard
      scrLogin.classList.remove('active'); scrLogin.style.display = 'none';
      scrDash.style.display  = 'block';
    });
  </script>
</body>
</html>
