# Configura√ß√£o Netlify para UNIKOR Portal

[build]
  publish = "."        # raiz do reposit√≥rio (index.html est√° aqui)
  command = ""         # sem build, site √© est√°tico

# üîÄ Redirect SPA: todas as rotas caem no index.html
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200

# ‚ö° Headers extras para performance e PWA
[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "no-cache"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
