<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <base href="./">
  <title>Despesas • Unikor</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e7f46">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Despesas">

  <!-- Ícones globais do portal -->
  <link rel="apple-touch-icon" href="/assets/logo/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/logo/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/assets/logo/android-chrome-512x512.png">
  <link rel="icon" href="/assets/logo/favicon.ico">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="hdr">
    <h1 class="ttl">Despesas</h1>
    <div class="spacer"></div>
    <div class="toolbar">
      <button class="btn" id="btnScanQR">Ler QR</button>
      <button class="btn success" id="btnNova">Nova</button>
    </div>
  </header>

  <main class="wrap" id="app">
    <!-- sua lista/cards de despesas aqui (render via JS) -->
  </main>

  <!-- Overlay do Scanner -->
  <div class="qr-sheet" id="qrSheet" aria-hidden="true">
    <div class="qr-card">
      <div class="qr-head">
        <h3>Ler QR</h3>
        <button class="qr-close" id="qrClose">Fechar</button>
      </div>
      <video id="qrVideo" class="qr-video" playsinline muted></video>
      <canvas id="qrCanvas" class="qr-canvas" style="display:none"></canvas>
      <div class="qr-hint">Aponte a câmera para o QR. Requer HTTPS/localhost.</div>
      <div class="qr-actions">
        <button class="btn" id="qrFlash" style="display:none">Flash</button>
      </div>
    </div>
  </div>

  <!-- libs opcionais do seu app (ex: date-fns, etc.) -->
  <!-- App -->
  <script type="module" src="js/main.js"></script>

  <!-- SW (registro simples) -->
  <script>
    if('serviceWorker' in navigator){
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
