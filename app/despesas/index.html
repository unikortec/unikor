<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unikor – Despesas</title>
  <meta name="theme-color" content="#1e7f46" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Google API -->
  <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
  <header class="topbar">
    <button id="btnVoltar" class="btn-back">&larr;</button>
    <img class="logo" src="/assets/logo/unikorbranco-logo.svg" alt="UNIKOR" />
    <div style="margin-left:auto; text-align:right">
      <div class="topbar-title">Despesa</div>
      <div id="usuarioLogado" class="topbar-user">Usuário: —</div>
    </div>
  </header>

  <div class="wrap">

    <!-- Despesa Manual -->
    <div class="card">
      <h2>Despesa Manual</h2>
      <div class="row">
        <label>Categoria:</label>
        <input id="categoriaManual" list="listaCategorias" placeholder="Ex: Alimentação, Transporte"/>
        <datalist id="listaCategorias"></datalist>
      </div>
      <div class="row">
        <label>Estabelecimento:</label>
        <input id="estabelecimento" placeholder="Nome do local da compra"/>
      </div>
      <div class="produto-linha">
        <input class="produto-nome" placeholder="Produto"/>
        <input class="produto-valor" type="number" step="0.01" placeholder="Valor (R$)"/>
        <button type="button" class="btn btn-add-linha">+</button>
      </div>
      <button id="btnSalvarManual" class="btn primary">Salvar despesa manual</button>
    </div>

    <!-- NFC-e -->
    <div class="card">
      <h2>Capturar NFC-e (QR)</h2>
      <div class="row">
        <label>Categoria:</label>
        <input id="categoriaNfce" value="GERAL"/>
      </div>
      <input id="qrUrl" placeholder="Cole a URL do QR da NFC-e"/>
      <div class="actions">
        <button id="btnProcessarNfce" class="btn">Processar URL</button>
        <button id="btnAbrirCamera" class="btn outline">Usar câmera</button>
        <button id="btnFecharCamera" class="btn outline">Fechar câmera</button>
      </div>
      <div class="scan-area" style="display:none">
        <video id="videoPreview" class="qr" autoplay></video>
      </div>
    </div>

    <!-- NFe 55 -->
    <div class="card">
      <h2>Enviar XML (NFe-55)</h2>
      <input type="file" id="xmlFile" />
      <button id="btnProcessarNfe" class="btn">Processar XML</button>
    </div>

    <div class="card">
      <h2>Status</h2>
      <pre id="statusBox">—</pre>
    </div>

  </div>

  <!-- App principal -->
  <script type="module" src="./js/app.js"></script>

  <!-- Service Worker com auto-refresh -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const reg = await navigator.serviceWorker.register('./sw.js', { scope: './' });

          // escuta mensagem do SW para recarregar
          navigator.serviceWorker.addEventListener('message', (e) => {
            if (e.data && e.data.type === 'SW_UPDATED') {
              if (!window.__swRefreshedOnce) {
                window.__swRefreshedOnce = true;
                location.reload();
              }
            }
          });

          // força update periódico
          setInterval(() => reg.update(), 5 * 60 * 1000);
        } catch (e) {
          console.warn("SW falhou:", e);
        }
      });
    }
  </script>
</body>
</html>
