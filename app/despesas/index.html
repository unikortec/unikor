<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNIKOR • Despesas</title>
  <meta name="theme-color" content="#1e7f46" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <button id="btnVoltar" class="btn-back">←</button>
    <img src="/assets/logo/unikorbranco-logo.svg" alt="UNIKOR" class="logo" id="logoUnikor">
    <h1>Despesa</h1>
  </header>
  <div class="wrap">
    <div id="usuarioLogado">Usuário: —</div>

    <!-- DESPESA MANUAL -->
    <div class="card">
      <h2>Despesa Manual</h2>
      <div class="row">
        <label for="categoriaManual">Categoria:</label>
        <input id="categoriaManual" list="listaCategorias" placeholder="Ex: Alimentação, Transporte">
        <datalist id="listaCategorias"></datalist>
      </div>
      <div class="row">
        <label for="estabelecimento">Estabelecimento:</label>
        <input id="estabelecimento" placeholder="Nome do local da compra">
      </div>
      <div id="produtosContainer">
        <div class="produto-linha">
          <input type="text" class="produto-nome" placeholder="Produto">
          <input type="number" class="produto-valor" placeholder="Valor (R$)" step="0.01">
          <button type="button" class="btn-add-linha">+</button>
        </div>
      </div>
      <div class="actions">
        <button id="btnSalvarManual" class="btn primary">Salvar despesa manual</button>
      </div>
    </div>

    <!-- NFC-e -->
    <div class="card">
      <h2>Capturar NFC-e (QR)</h2>
      <div class="row">
        <label for="categoriaNfce">Categoria:</label>
        <input id="categoriaNfce" list="listaCategorias" placeholder="GERAL">
      </div>
      <div class="row">
        <label for="urlNfce">Cole a URL do QR da NFC-e:</label>
        <input type="text" id="urlNfce" placeholder="Cole a URL do QR da NFC-e">
        <button id="btnProcessarNfce" class="btn outline">Processar NFC-e</button>
      </div>
      <div class="scan-area">
        <video id="videoQR" class="qr" autoplay playsinline></video>
      </div>
    </div>

    <!-- NFe-55 -->
    <div class="card">
      <h2>Enviar XML (NFe-55)</h2>
      <input type="file" id="arquivoNfe" accept=".xml">
      <button id="btnProcessarNfe" class="btn outline">Processar XML</button>
    </div>

    <!-- STATUS -->
    <div class="card">
      <h2>Status</h2>
      <pre id="statusBox" class="preview">—</pre>
      <div class="actions">
        <button onclick="location.reload()" class="btn outline">Recarregar</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/scanner.js"></script>
</body>
</html>
