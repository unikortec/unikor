<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unikor – Despesas</title>
  <meta name="theme-color" content="#1e7f46" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Google APIs (Drive) + OAuth -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <!-- jsPDF para gerar PDFs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <button id="btnVoltar" class="btn-back" aria-label="Voltar">&larr;</button>
    <img class="logo" id="logoBtn" src="/assets/logo/unikorbranco-logo.svg" alt="UNIKOR" />
    <div class="topbar-right">
      <div class="title">Despesa</div>
      <div id="usuarioLogado" class="subtitle">Usuário: —</div>
    </div>
  </header>

  <div class="wrap">

    <!-- Despesa Manual -->
    <div class="card">
      <h2>Despesa Manual</h2>

      <div class="row">
        <label for="categoriaManual">Categoria:</label>
        <input id="categoriaManual" list="listaCategorias" placeholder="Ex: Alimentação, Transporte"/>
        <datalist id="listaCategorias"></datalist>
      </div>

      <div class="row">
        <label for="estabelecimento">Estabelecimento:</label>
        <input id="estabelecimento" placeholder="Nome do local da compra"/>
      </div>

      <div id="produtosBox">
        <div class="produto-linha">
          <input class="produto-nome" placeholder="Produto"/>
          <input class="produto-valor" type="number" step="0.01" placeholder="Valor (R$)"/>
          <button type="button" class="btn btn-add-linha" title="Adicionar">+</button>
        </div>
      </div>

      <div class="actions">
        <button id="btnSalvarManual" class="btn primary">Salvar despesa manual</button>
      </div>
    </div>

    <!-- NFC-e (QR) -->
    <div class="card">
      <h2>Capturar NFC-e (QR)</h2>

      <div class="row">
        <label for="categoriaNfce">Categoria:</label>
        <input id="categoriaNfce" value="GERAL"/>
      </div>

      <div class="grid2">
        <input id="qrUrl" placeholder="Cole a URL do QR da NFC-e"/>
        <button id="btnProcessarNfceUrl" class="btn">Processar URL</button>
      </div>

      <div class="scan-area">
        <video id="qrVideo" class="qr" playsinline muted></video>
        <canvas id="qrCanvas" style="display:none"></canvas>
        <div class="grid2" style="margin-top:8px">
          <button id="btnStartCam" class="btn outline">Usar câmera</button>
          <button id="btnStopCam" class="btn outline">Fechar câmera</button>
        </div>
      </div>
    </div>

    <!-- NFe 55 (XML) -->
    <div class="card">
      <h2>Enviar XML (NFe-55)</h2>
      <div class="grid2">
        <label class="btn file lbl">
          <input type="file" id="xmlFile" accept=".xml" hidden/>
          Escolher Arquivo
        </label>
        <button id="btnProcessarNfe" class="btn">Processar XML</button>
      </div>
    </div>

    <div class="card">
      <h2>Status</h2>
      <pre id="statusBox" class="preview">—</pre>
    </div>

  </div>

  <!-- módulos -->
  <script type="module" src="./js/app.js"></script>
</body>
</html>
