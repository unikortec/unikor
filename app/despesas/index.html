<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <base href="./">
  <title>Despesas • Unikor</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e7f46">

  <!-- Ícones (usando os globais do portal) -->
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/logo/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/assets/logo/android-chrome-512x512.png">
  <link rel="apple-touch-icon" href="/assets/logo/apple-touch-icon.png">
  <link rel="icon" href="/assets/logo/favicon.ico">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="hdr">
    <h1 class="ttl">Despesas V1.0.1</h1>
    <div class="spacer"></div>
    <div class="toolbar">
      <button id="btnScan" class="btn">Ler QR</button>
      <button id="btnSync" class="btn">Sincronizar</button>
    </div>
  </header>

  <main class="wrap">
    <section class="card">
      <div class="card-head">Lançamentos</div>
      <div class="card-body">
        <ul id="lista" class="list"></ul>
      </div>
    </section>
  </main>

  <!-- Overlay do scanner -->
  <div id="scanOverlay" class="scan-overlay" hidden>
    <div class="scan-box">
      <video id="scanVideo" autoplay playsinline></video>
      <div class="scan-actions">
        <button id="scanClose" class="btn">Fechar</button>
      </div>
    </div>
  </div>

  <!-- Lib ZXing (QR) -->
  <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0"></script>

  <!-- App entry (renomeado para app.js) -->
  <script type="module" src="js/app.js"></script>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: './' })
        .catch(err => console.warn('SW:', err));
    }
  </script>
</body>
</html>
