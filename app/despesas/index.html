<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unikor – Despesas</title>
  <meta name="theme-color" content="#1e7f46" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />

  <!-- jsPDF (PDF) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Google API + Identity -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <!-- Tesseract (OCR) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.4/dist/tesseract.min.js"></script>
</head>
<body>
  <header class="topbar">
    <button id="btnVoltar" class="btn-back" aria-label="Voltar">←</button>
    <img class="logo" src="/assets/logo/unikorbranco-logo.svg" alt="UNIKOR" />
    <div class="topbar-right">
      <div class="topbar-title">Despesa</div>
      <div id="usuarioLogado" class="topbar-user">Usuário: —</div>
    </div>
  </header>

  <div class="wrap">

    <!-- Despesa Manual -->
    <div class="card">
      <h2>Despesa Manual</h2>
      <div class="row">
        <label>Categoria:</label>
        <input id="categoriaManual" list="listaCategorias" placeholder="Ex: Alimentação, Transporte" autocomplete="off"/>
        <datalist id="listaCategorias"></datalist>
      </div>
      <div class="row">
        <label>Estabelecimento:</label>
        <input id="estabelecimento" placeholder="Nome do local da compra" autocomplete="off"/>
      </div>

      <div id="produtosBox">
        <div class="produto-linha">
          <input class="produto-nome" placeholder="Produto" autocomplete="off"/>
          <input class="produto-valor" type="number" step="0.01" placeholder="Valor (R$)"/>
          <button type="button" class="btn btn-add-linha" title="Adicionar linha">+</button>
        </div>
      </div>

      <div class="actions">
        <button id="btnSalvarManual" class="btn primary">Salvar despesa manual</button>
      </div>
    </div>

    <!-- NFC-e (URL + Câmera) -->
    <div class="card">
      <h2>Capturar NFC-e</h2>
      <div class="row">
        <label>Categoria:</label>
        <input id="categoriaNfce" value="GERAL" autocomplete="off"/>
      </div>

      <div class="grid2">
        <input id="qrUrl" placeholder="Cole a URL do QR da NFC-e"/>
        <button id="btnProcessarNfce" class="btn">Processar URL</button>
      </div>

      <!-- Scanner por Câmera -->
      <div class="scan-area">
        <div class="grid2">
          <button id="btnAbrirCamera" class="btn outline">Usar câmera</button>
          <button id="btnFecharCamera" class="btn outline" disabled>Fechar câmera</button>
        </div>
        <video id="qrVideo" class="qr" playsinline muted></video>
        <div class="grid2" style="margin-top:8px">
          <button id="btnRodarOCR" class="btn" disabled>Usar OCR (foto atual)</button>
          <button id="btnPararLeitura" class="btn" disabled>Parar leitura</button>
        </div>
      </div>

      <div class="preview" id="nfcePreview" style="display:none"></div>
    </div>

    <!-- NFe 55 (XML) -->
    <div class="card">
      <h2>Enviar XML (NFe-55 / NFC-e)</h2>
      <div class="grid2">
        <input type="file" id="xmlFile" accept=".xml,text/xml" />
        <button id="btnProcessarNfe" class="btn">Processar XML</button>
      </div>
      <div class="preview" id="nfePreview" style="display:none"></div>
    </div>

    <div class="card">
      <h2>Status</h2>
      <pre id="statusBox">—</pre>
    </div>

  </div>

  <!-- App -->
  <script type="module" src="./js/app.js"></script>

  <!-- SW -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js', { scope: './' })
          .then(reg => {
            reg.addEventListener('updatefound', () => {
              const nw = reg.installing;
              nw && nw.addEventListener('statechange', () => {
                if (nw.state === 'installed' && navigator.serviceWorker.controller) {
                  reg.waiting && reg.waiting.postMessage({ type:'SKIP_WAITING' });
                }
              });
            });
          }).catch(()=>{});
      });
    }
  </script>
</body>
</html>
