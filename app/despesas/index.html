<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unikor â€“ Despesas</title>
  <meta name="theme-color" content="#1e7f46" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <header class="topbar">
    <button id="btnVoltar" class="btn-back" title="Voltar">&larr;</button>
    <img class="logo" src="/assets/logo/unikorbranco-logo.svg" alt="UNIKOR" />
    <div style="margin-left:auto;text-align:right">
      <div class="title-strong">Despesas</div>
      <div id="usuarioLogado" class="user-mini">UsuÃ¡rio: â€”</div>
    </div>
  </header>

  <div class="wrap">
    <div class="card">
      <h2>LanÃ§amento de Nota</h2>

      <div class="row">
        <label>Categoria:</label>
        <input id="categoria" list="listaCategorias" placeholder="Digite ou escolha" />
        <datalist id="listaCategorias"></datalist>
      </div>

      <div class="row">
        <label>Tipo:</label>
        <div>
          <label style="margin-right:16px"><input type="radio" name="tipo" value="CUPOM" checked /> CUPOM</label>
          <label><input type="radio" name="tipo" value="DANFE" /> DANFE</label>
        </div>
      </div>

      <div class="row">
        <label>Fornecedor:</label>
        <input id="fornecedor" placeholder="Nome do fornecedor" />
      </div>

      <div class="row">
        <label>CNPJ Fornecedor:</label>
        <input id="cnpj" placeholder="__.___.___/____-__" inputmode="numeric" maxlength="18" />
      </div>

      <div class="row">
        <label>Forma de pagamento:</label>
        <select id="formaPagamento">
          <option value="DINHEIRO">DINHEIRO</option>
          <option value="BOLETO">BOLETO</option>
          <option value="CARTAO">CARTÃƒO</option>
        </select>
      </div>

      <div class="row hidden" id="rowParcelas">
        <label>Parcelas:</label>
        <select id="parcelas">
          ${Array.from({length:12},(_,i)=>`<option value="${i+1}">${i+1}</option>`).join('')}
        </select>
      </div>

      <div class="row">
        <label>Chave NFe:</label>
        <input id="chave" placeholder="44 dÃ­gitos ou URL do QR" />
      </div>
      <div class="actions-left" style="margin-top:-8px;margin-bottom:6px">
        <button id="btnScanChave" class="btn outline" type="button">ðŸ“· Ler cÃ³digo</button>
      </div>

      <div class="divider"></div>

      <h2>Produtos</h2>

      <table class="tbl">
        <thead>
          <tr>
            <th>Item</th><th>Qtd</th><th>Valor Un</th><th>Total</th>
          </tr>
        </thead>
        <tbody id="tbodyItens"></tbody>
        <tfoot>
          <tr class="sum-row">
            <td></td>
            <td style="text-align:right"><span id="sumQtd">0</span></td>
            <td></td>
            <td style="text-align:right"><span id="sumTotal">R$ 0,00</span></td>
          </tr>
        </tfoot>
      </table>

      <div class="grid2">
        <button id="btnAddItem" class="btn primary">+ Adicionar item</button>
        <button id="btnRemItem" class="btn outline" style="border-color:#e57373;color:#e57373">â€“ Remover</button>
      </div>

      <div class="row">
        <label>TOTAL NF:</label>
        <input id="totalNota" placeholder="(opcional)" inputmode="decimal" />
      </div>

      <div class="actions-right">
        <button id="btnAdicionarNota" class="btn primary">Adicionar nota</button>
      </div>

      <pre id="statusBox" class="preview muted">â€”</pre>
    </div>
  </div>

  <!-- Modal scanner -->
  <div id="scanModal" class="modal hidden" role="dialog">
    <div class="modal-box">
      <div class="modal-head">
        <strong>Leitor de cÃ³digo</strong>
        <button id="btnCloseScan" class="btn outline">Fechar</button>
      </div>
      <video id="scanVideo" autoplay playsinline class="scan-video"></video>
      <div class="muted">Aponte para o QR/cÃ³digo de barras.</div>
    </div>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
