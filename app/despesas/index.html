<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Unikor – Despesas</title>
  <meta name="theme-color" content="#1e7f46" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />

  <!-- Google APIs (OAuth + Drive) -->
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- jsPDF para gerar PDFs no cliente -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <button id="btnVoltar" class="btn-back" title="Voltar">&larr;</button>
    <img class="logo" src="/assets/logo/unikorbranco-logo.svg" alt="UNIKOR" />
    <div class="topbar-right">
      <div class="topbar-title">Despesa</div>
      <div id="usuarioLogado" class="topbar-user">Usuário: —</div>
    </div>
  </header>

  <div class="wrap">

    <!-- Despesa Manual -->
    <div class="card">
      <h2>Despesa Manual</h2>
      <div class="row">
        <label>Categoria:</label>
        <input id="categoriaManual" list="listaCategorias" placeholder="Ex: Alimentação, Transporte" />
        <datalist id="listaCategorias"></datalist>
      </div>
      <div class="row">
        <label>Estabelecimento:</label>
        <input id="estabelecimento" placeholder="Nome do local da compra" />
      </div>

      <div id="produtosBox">
        <div class="produto-linha">
          <input class="produto-nome" placeholder="Produto" />
          <input class="produto-valor" type="number" step="0.01" placeholder="Valor (R$)" />
          <button type="button" class="btn btn-add-linha" title="Adicionar linha">+</button>
        </div>
      </div>

      <div class="actions">
        <button id="btnSalvarManual" class="btn primary">Salvar despesa manual</button>
      </div>
    </div>

    <!-- NFC-e -->
    <div class="card">
      <h2>Capturar NFC-e (QR)</h2>
      <div class="row">
        <label>Categoria:</label>
        <input id="categoriaNfce" list="listaCategorias" value="GERAL" />
      </div>
      <div class="grid2">
        <input id="qrUrl" placeholder="Cole a URL do QR da NFC-e" />
        <div class="grid2-buttons">
          <button id="btnAbrirCamera" class="btn outline">Abrir câmera</button>
          <button id="btnProcessarNfce" class="btn">Processar NFC-e</button>
        </div>
      </div>

      <div id="scanBox" class="scan-area" hidden>
        <video id="qrVideo" class="qr" playsinline></video>
        <div class="actions">
          <button id="btnFecharScan" class="btn">Fechar</button>
        </div>
      </div>
    </div>

    <!-- NFe 55 -->
    <div class="card">
      <h2>Enviar XML (NFe-55)</h2>
      <div class="row">
        <label>Categoria:</label>
        <input id="categoriaNfe" list="listaCategorias" value="GERAL" />
      </div>
      <div class="grid2">
        <input type="file" id="xmlFile" accept=".xml,text/xml" />
        <button id="btnProcessarNfe" class="btn">Processar XML</button>
      </div>
    </div>

    <div class="card">
      <h2>Status</h2>
      <pre id="statusBox">—</pre>
    </div>
  </div>

  <!-- overlay "pensando" -->
  <div id="busy" class="overlay hidden"><div class="spinner"></div><div class="overlay-msg">Gerando arquivo…</div></div>

  <!-- app -->
  <script type="module" src="./js/app.js"></script>

  <!-- SW -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js', { scope: './' }).catch(()=>{});
    }
  </script>
</body>
</html>
