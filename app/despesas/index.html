<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Despesas • Unikor</title>
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#1e7f46">
  <link rel="icon" href="/assets/logo/favicon.ico">
  <link rel="apple-touch-icon" href="/assets/logo/apple-touch-icon.png">
  <link rel="stylesheet" href="css/style.css">
  <!-- Leitor QR (CDN leve) -->
  <script src="https://unpkg.com/html5-qrcode" defer></script>
</head>
<body>
  <header class="topbar">
    <img src="/assets/logo/unikor-logo.png" class="logo" alt="UNIKOR">
    <h1>Despesas</h1>
  </header>

  <main class="wrap">
    <section class="card">
      <h2>Nova despesa</h2>

      <label class="row">
        <span>Categoria</span>
        <select id="categoria">
          <option>ALIMENTAÇÃO</option>
          <option>COMBUSTÍVEL</option>
          <option>MERCADORIA</option>
          <option>SERVIÇOS</option>
          <option>OUTROS</option>
        </select>
      </label>

      <div class="grid2">
        <button id="btnScan" class="btn">Ler QR NFC-e</button>
        <label class="file lbl btn">
          XML NFe 55
          <input id="xml55" type="file" accept=".xml" hidden>
        </label>
      </div>

      <div id="scanArea" class="scan-area" hidden>
        <div id="qrReader" class="qr"></div>
        <button id="btnFechar" class="btn outline">Fechar</button>
      </div>

      <div id="preview" class="preview"></div>

      <div class="actions">
        <button id="btnSalvar" class="btn primary">Salvar</button>
      </div>
    </section>
  </main>

  <!-- Firebase App só para pegar UID (usa o portal/js/firebase.js se já existir) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
