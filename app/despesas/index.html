<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UNIKOR • Despesas</title>
  <meta name="theme-color" content="#1e7f46" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="/assets/logo/favicon.ico" />
  <link rel="apple-touch-icon" href="/assets/logo/apple-touch-icon.png" />
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <!-- HEADER -->
  <header class="hero">
    <div class="hero-inner">
      <a href="/" class="hero-left">
        <img class="hero-logo big" src="/assets/logo/unikorbranco-logo.svg" alt="UNIKOR" />
      </a>
      <div class="hero-right">
        <span id="btnVoltar" class="btn-back">←</span>
      </div>
    </div>
  </header>

  <main id="appMain">
    <h2>Despesa</h2>
    <small id="usuarioLogado" class="muted">Usuário: —</small>

    <!-- Despesa Manual -->
    <section class="card">
      <h3>Despesa Manual</h3>

      <div class="field-group">
        <label for="categoriaManual">Categoria:</label>
        <input type="text" id="categoriaManual" list="listaCategorias" placeholder="Ex: Alimentação, Transporte..." />
        <datalist id="listaCategorias">
          <option value="GERAL"></option>
          <option value="ALIMENTAÇÃO"></option>
          <option value="TRANSPORTE"></option>
        </datalist>
      </div>

      <div class="field-group">
        <label for="estabelecimento">Estabelecimento:</label>
        <input type="text" id="estabelecimento" placeholder="Nome do local da compra" />
      </div>

      <div id="produtosBox">
        <div class="produto-linha">
          <input type="text" class="produto-nome" placeholder="Produto" />
          <input type="number" step="0.01" class="produto-valor" placeholder="Valor (R$)" />
          <button type="button" class="btn-add-linha">+</button>
        </div>
      </div>

      <button id="btnSalvarManual" class="pdf-btn salvar">Salvar despesa manual</button>
    </section>

    <!-- NFC-e -->
    <section class="card">
      <h3>Capturar NFC-e (QR)</h3>
      <div class="field-group">
        <label for="categoriaNfce">Categoria:</label>
        <input type="text" id="categoriaNfce" value="GERAL" />
      </div>
      <input type="text" id="nfceUrl" placeholder="Cole a URL do QR da NFC-e" />
      <button id="btnProcessarNfce" class="pdf-btn">Processar NFC-e</button>
    </section>

    <!-- XML -->
    <section class="card">
      <h3>Enviar XML (NFe-55)</h3>
      <input type="file" id="xmlFile" />
      <button id="btnProcessarXml" class="pdf-btn">Processar XML</button>
    </section>

    <!-- Status -->
    <section>
      <h3>Status</h3>
      <div id="statusBox" class="muted">—</div>
      <button onclick="location.reload()">Recarregar</button>
      <button id="btnAtualizarSW">Atualizar SW</button>
    </section>
  </main>

  <!-- Overlay + Toasts -->
  <div id="toastBox" class="toast-box"></div>
  <div id="appOverlay" class="overlay hidden"><div class="spinner"></div></div>

  <!-- Scripts -->
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
