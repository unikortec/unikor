<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Relatórios — UNIKOR</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />
  <!-- libs export -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="link" href="/portal/">← Pedidos</a>
    <h1 class="ttl">Relatórios</h1>
    <img class="brand" src="/portal/assets/logo/unikor-logo.svg" alt="UNIKOR" />
  </header>

  <main class="container">
    <section class="card">
      <div class="filters">
        <div><label>Data — de</label><input type="date" id="fDataIni"></div>
        <div><label>Data — até</label><input type="date" id="fDataFim"></div>
        <div class="span-2"><label>Cliente</label><input type="text" id="fCliente" placeholder="contém"></div>
        <div>
          <label>Tipo</label>
          <select id="fTipo">
            <option value="">Todos</option>
            <option value="ENTREGA">ENTREGA</option>
            <option value="RETIRADA">RETIRADA</option>
          </select>
        </div>
        <div>
          <label>Formato</label>
          <select id="fModo">
            <option value="reduzido">Reduzido</option>
            <option value="detalhado">Detalhado</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="btnBuscar">Buscar</button>
        <button class="btn ghost" id="btnLimpar">Limpar</button>
        <button class="btn warning" id="btnXLSX"><span class="lbl">Exportar XLSX</span></button>
        <button class="btn gray" id="btnPDF"><span class="lbl">Gerar PDF</span></button>
      </div>

      <div class="table-wrap">
        <table class="t">
          <thead>
          <tr>
            <th>Data</th>
            <th>Hora</th>
            <th>Cliente (clique p/ editar)</th>
            <th>Itens</th>
            <th>Total (R$)</th>
            <th>Tipo</th>
            <th>Pagamento</th>
            <th>Nº do Cupom</th>
            <th>Cancelar</th>
          </tr>
          </thead>
          <tbody id="tbody"></tbody>
          <tfoot>
          <tr>
            <td colspan="4" id="ftCount">0 pedidos</td>
            <td id="ftTotal">R$ 0,00</td>
            <td colspan="4"></td>
          </tr>
          </tfoot>
        </table>
      </div>
    </section>
  </main>

  <!-- MODAL (hidden por padrão) -->
  <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header><h2 id="modalTitle">Editar Pedido</h2></header>

      <div class="grid">
        <div><label>ID</label><input type="text" id="mId" readonly /></div>
        <div><label>Cliente</label><input type="text" id="mCliente" /></div>
        <div><label>Data</label><input type="date" id="mDataEntregaISO" /></div>
        <div><label>Hora</label><input type="time" id="mHoraEntrega" /></div>
        <div><label>Tipo</label>
          <select id="mTipo"><option value="ENTREGA">ENTREGA</option><option value="RETIRADA">RETIRADA</option></select>
        </div>
        <div><label>Pagamento</label><input type="text" id="mPagamento" /></div>
        <div class="span-2"><label>Nº do Cupom</label><input type="text" id="mCupomFiscal" /></div>
        <div class="span-4"><label>Obs.</label><input type="text" id="mObs" /></div>
      </div>

      <div class="muted">Itens</div>
      <table class="items" id="itemsTable">
        <thead><tr>
          <th style="width:36%">Descrição</th>
          <th style="width:12%">Qtd</th>
          <th style="width:12%">Un</th>
          <th style="width:16%">Preço (R$)</th>
          <th style="width:16%">Subtotal</th>
          <th>Remover</th>
        </tr></thead>
        <tbody id="itemsBody"></tbody>
        <tfoot><tr><td colspan="6"><button class="btn ghost" id="btnAddItem" type="button">+ Adicionar item</button></td></tr></tfoot>
      </table>

      <div class="grid">
        <div class="span-3"></div>
        <div><label>Total (R$)</label><input class="right" type="text" id="mTotal" readonly /></div>
      </div>

      <div class="actions">
        <button class="btn gray" id="btnFecharModal" type="button">Cancelar</button>
        <button class="btn danger" id="btnExcluir" type="button">Excluir pedido</button>
        <button class="btn" id="btnSalvar" type="button">Salvar alterações</button>
      </div>
    </div>
  </div>

  <script type="module" src="/portal/js/guard.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
