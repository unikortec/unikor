<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#1e7f46" />
  <title>Relatórios — UNIKOR V1.0.1</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.19.3/dist/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <header class="topbar">
    <a class="link" href="../pedidos/">← Pedidos</a>
    <div class="grow"></div>
    <img src="../pedidos/img/logo-unikor-white.svg" alt="UNIKOR" height="22" />
  </header>

  <main class="container">
    <h1>Relatórios</h1>

    <section class="card">
      <div class="filters">
        <div><label>Data — de</label><input type="date" id="fDataIni"></div>
        <div><label>Data — até</label><input type="date" id="fDataFim"></div>
        <div><label>Cliente</label><input id="fCliente" placeholder="contém"></div>
        <div>
          <label>Tipo</label>
          <select id="fTipo"><option value="">Todos</option><option>ENTREGA</option><option>RETIRADA</option></select>
        </div>
        <div>
          <label>Formato</label>
          <select id="fModo"><option value="reduzido">Reduzido</option><option value="detalhado">Detalhado</option></select>
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="btnBuscar">Buscar</button>
        <button class="btn ghost" id="btnLimpar">Limpar</button>
        <button class="btn warning" id="btnXLSX"><span class="lbl">Exportar XLSX</span></button>
        <button class="btn gray" id="btnPDF"><span class="lbl">Gerar PDF</span></button>
      </div>

      <div class="table-wrap">
        <table class="t">
          <thead>
            <tr>
              <th>Data</th><th>Hora</th><th>Cliente (editar)</th><th>Itens</th>
              <th>Total (R$)</th><th>Tipo</th><th>Pagamento</th><th>Nº do Cupom</th><th>Cancelar</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
          <tfoot>
            <tr><td colspan="4" id="ftCount">0 pedidos</td><td id="ftTotal">R$ 0,00</td><td colspan="4"></td></tr>
          </tfoot>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal edição (igual ao seu; reduzido aqui) -->
  <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header><h2 id="modalTitle">Editar Pedido</h2></header>
      <div class="grid">
        <div><label>ID</label><input id="mId" readonly /></div>
        <div><label>Cliente</label><input id="mCliente" /></div>
        <div><label>Data</label><input id="mDataEntregaISO" type="date" /></div>
        <div><label>Hora</label><input id="mHoraEntrega" type="time" /></div>
        <div><label>Tipo</label>
          <select id="mTipo"><option>ENTREGA</option><option>RETIRADA</option></select>
        </div>
        <div><label>Pagamento</label><input id="mPagamento" /></div>
        <div class="col-span-2"><label>Cupom</label><input id="mCupomFiscal" /></div>
        <div class="col-span-2"><label>Obs.</label><input id="mObs" /></div>
      </div>

      <div class="muted">Itens</div>
      <table class="items">
        <thead><tr><th>Descrição</th><th>Qtd</th><th>Un</th><th>Preço</th><th>Subtotal</th><th>Remover</th></tr></thead>
        <tbody id="itemsBody"></tbody>
        <tfoot><tr><td colspan="6"><button class="btn ghost" id="btnAddItem">+ Adicionar item</button></td></tr></tfoot>
      </table>

      <div class="right mt8"><label>Total (R$)</label><input id="mTotal" class="right" readonly /></div>
      <div class="actions">
        <button class="btn gray" id="btnFecharModal">Cancelar</button>
        <button class="btn" id="btnSalvar">Salvar alterações</button>
      </div>
    </div>
  </div>

  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/app.js"></script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const reg = await navigator.serviceWorker.register('./sw.js', { scope: './' });
          reg.addEventListener('updatefound', () => {
            const sw = reg.installing;
            sw && sw.addEventListener('statechange', () => {
              if (sw.state === 'installed' && navigator.serviceWorker.controller) reg.waiting?.postMessage('SKIP_WAITING');
            });
          });
          navigator.serviceWorker.addEventListener('controllerchange', () => location.reload());
        } catch(e){}
      });
    }
  </script>
</body>
</html>
