<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Relatórios — Unikor</title>
  <meta name="theme-color" content="#0ea5a6" />
  <base href="./">

  <!-- CSS: use o seu style.css (que contém o bloco "Style" que você enviou) -->
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
  <div class="page">
    <header style="display:flex;align-items:center;justify-content:space-between;margin:6px 0 12px;">
      <h1 style="margin:0;">Relatórios</h1>
      <div style="font-weight:700;color:#0f766e;">Usuário: <span id="userTag">—</span></div>
    </header>

    <!-- ====== Filtros ====== -->
    <section class="filters collapsed" aria-label="Filtros">
      <!-- o botão de abrir/fechar é injetado por app.js,
           mas deixo um título de acessibilidade visível em desktop -->
      <div class="row">
        <strong style="font-size:13px;">LEO</strong>
      </div>

      <div class="row row--dates collapsible">
        <div>
          <label for="fDataIni">Data entrega — de</label>
          <input id="fDataIni" type="date" />
        </div>
        <div>
          <label for="fDataFim">Data entrega — até</label>
          <input id="fDataFim" type="date" />
        </div>
      </div>

      <div class="row row--times collapsible">
        <div>
          <label for="fHoraIni">Horário — de</label>
          <input id="fHoraIni" type="time" />
        </div>
        <div>
          <label for="fHoraFim">Horário — até</label>
          <input id="fHoraFim" type="time" />
        </div>
      </div>

      <div class="row row--type-format collapsible">
        <div>
          <label for="fCliente">Cliente (contém)</label>
          <input id="fCliente" type="text" placeholder="ex.: mercado" />
        </div>
        <div>
          <label for="fTipo">Tipo (Entrega/Retirada)</label>
          <select id="fTipo">
            <option value="">Todos</option>
            <option value="ENTREGA">Entrega</option>
            <option value="RETIRADA">Retirada</option>
          </select>
        </div>
        <div>
          <label>&nbsp;</label>
          <div class="filter-actions">
            <button id="btnBuscar" class="btn">Buscar</button>
            <button id="btnLimpar" class="btn secondary">Limpar</button>
            <button id="btnXLSX" class="btn ghost">Exportar XLSX</button>
            <button id="btnPDF" class="btn ghost">Gerar PDF</button>
          </div>
        </div>
      </div>
    </section>

    <!-- ====== Tabela ====== -->
    <div class="table-wrap" style="margin-top:12px;">
      <div class="table-scroller">
        <table class="table">
          <thead>
            <tr>
              <th>Data</th>
              <th>Hora</th>
              <th>Cliente <small>(clique para editar)</small></th>
              <th>Itens</th>
              <th>Total (R$)</th>
              <th>Tipo</th>
              <th>Pagamento</th>
              <th>Frete</th>
              <th>Nº Cupom</th>
              <th>Reimprimir</th>
              <th>Excluir</th>
            </tr>
          </thead>
          <tbody id="tbody">
            <tr><td colspan="11">Carregue um filtro…</td></tr>
          </tbody>
          <tfoot>
            <tr>
              <td id="ftCount" colspan="3">0 pedidos</td>
              <td id="ftItens">0 itens</td>
              <td id="ftTotal">R$ 0,00</td>
              <td colspan="2"></td>
              <td id="ftFrete">R$ 0,00</td>
              <td colspan="3"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <!-- ====== Editor / Modal (estrutural, conteúdo vem de modal.js) ====== -->
    <div id="modalRoot"></div>
  </div>

  <!-- Barra fixa de ações no mobile (opcional, repete os botões principais) -->
  <div class="fab-bar">
    <button id="btnBuscar" class="btn">Buscar</button>
    <button id="btnXLSX" class="btn ghost">XLSX</button>
    <button id="btnPDF" class="btn ghost">PDF</button>
    <button id="btnLimpar" class="btn secondary">Limpar</button>
  </div>

  <!-- libs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- módulos (mesma pasta /js) -->
  <script type="module" src="./js/firebase.js"></script>
  <script type="module" src="./js/db.js"></script>
  <script type="module" src="./js/render.js"></script>
  <script type="module" src="./js/export.js"></script>
  <script type="module" src="./js/print.js"></script>
  <script type="module" src="./js/modal.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
