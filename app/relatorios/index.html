<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Relatórios — UNIKOR</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />

  <!-- jsPDF sempre local -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
  <!-- NÃO carregamos SheetJS aqui: o js/export.js faz um loader resiliente com spinner -->
</head>
<body>
  <!-- HEADER (igual Pedidos) -->
  <header class="brandbar">
    <div class="brandbar__left">
      <a href="/" class="brandbar__btn" title="Voltar para o portal">Voltar</a>
      <img class="brandbar__logo" src="/assets/logo/unikorbranco-logo.svg" alt="UNIKOR">
      <div class="brandbar__title">Relatórios</div>
    </div>
    <div class="brandbar__right">
      <div class="brandbar__user"><span class="brandbar__user-label" id="userTag">—</span></div>
    </div>
  </header>

  <main id="app">
    <section class="card">
      <div class="filters">
        <div><label>Data entrega — de</label><input type="date" id="fDataIni"></div>
        <div><label>Data entrega — até</label><input type="date" id="fDataFim"></div>
        <div><label>Horário — de</label><input type="time" id="fHoraIni"></div>
        <div><label>Horário — até</label><input type="time" id="fHoraFim"></div>
        <div><label>Cliente (contém)</label><input type="text" id="fCliente" placeholder="ex.: mercado"></div>
        <div>
          <label>Tipo (Entrega/Retirada)</label>
          <select id="fTipo">
            <option value="">Todos</option>
            <option value="ENTREGA">ENTREGA</option>
            <option value="RETIRADA">RETIRADA</option>
          </select>
        </div>
        <div>
          <label>Formato</label>
          <select id="fModo">
            <option value="reduzido">Reduzido</option>
            <option value="detalhado">Detalhado</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button class="btn" id="btnBuscar"><span class="lbl">Buscar</span></button>
        <button class="btn ghost" id="btnLimpar"><span class="lbl">Limpar</span></button>
        <button class="btn warning" id="btnXLSX" title="Exportar para XLSX"><span class="lbl">Exportar XLSX</span></button>
        <button class="btn gray" id="btnPDF" title="Gerar PDF"><span class="lbl">Gerar PDF</span></button>
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Data</th>
              <th>Hora</th>
              <th>Cliente (clique para editar)</th>
              <th>Itens</th>
              <th>Total (R$)</th>
              <th>Tipo</th>
              <th>Pagamento</th>
              <th>Frete</th>          <!-- NOVA COLUNA -->
              <th>Nº do Cupom</th>
              <th>Cancelar</th>
            </tr>
          </thead>

          <tbody id="tbody"></tbody>

          <tfoot>
            <tr>
              <td id="ftCount">0 pedidos</td>
              <td id="ftItens" colspan="2">0 itens</td>  <!-- total de itens -->
              <td></td>
              <td id="ftTotal">R$ 0,00</td>              <!-- total dos ITENS (sem frete) -->
              <td colspan="2"></td>
              <td id="ftFrete">R$ 0,00</td>              <!-- total de frete -->
              <td colspan="2"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div class="modal-backdrop" id="modalBackdrop" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
      <header><h2 id="modalTitle">Editar Pedido</h2></header>

      <div class="grid">
        <div><label>ID do Pedido</label><input type="text" id="mId" readonly /></div>
        <div><label>Cliente</label><input type="text" id="mCliente" /></div>
        <div><label>Data Entrega (ISO)</label><input type="date" id="mDataEntregaISO" /></div>
        <div><label>Hora Entrega</label><input type="time" id="mHoraEntrega" /></div>
        <div><label>Tipo</label>
          <select id="mTipo">
            <option value="ENTREGA">ENTREGA</option>
            <option value="RETIRADA">RETIRADA</option>
          </select>
        </div>
        <div><label>Pagamento</label><input type="text" id="mPagamento" placeholder="ex.: PIX, DINHEIRO, CRÉDITO" /></div>
        <div class="span-2"><label>Nº do Cupom Fiscal</label><input type="text" id="mCupomFiscal" placeholder="ex.: 123456-1/001" /></div>
        <div class="span-4"><label>Observações</label><input type="text" id="mObs" placeholder="(opcional)" /></div>
      </div>

      <div class="muted">Itens do pedido</div>
      <table class="items-table" id="itemsTable">
        <thead><tr>
          <th style="width:38%">Descrição</th>
          <th style="width:10%">Qtd</th>
          <th style="width:12%">Un</th>
          <th style="width:16%">Preço Unit. (R$)</th>
          <th style="width:14%">Subtotal (editável)</th>
          <th style="width:10%">Remover</th>
        </tr></thead>
        <tbody id="itemsBody"></tbody>
        <tfoot><tr><td colspan="6"><button class="btn ghost" id="btnAddItem" type="button">+ Adicionar item</button></td></tr></tfoot>
      </table>

      <div class="grid">
        <div class="span-2"></div>
        <div><label>Total dos Itens (R$)</label><input class="right" type="text" id="mTotal" readonly /></div>
        <div><label>Frete (R$)</label><input class="right" type="text" id="mFrete" placeholder="0,00" /></div>
      </div>

      <div class="actions">
        <button class="btn gray" id="btnFecharModal" type="button"><span class="lbl">Cancelar</span></button>
        <button class="btn" id="btnSalvar" type="button"><span class="lbl">Salvar alterações</span></button>
      </div>
    </div>
  </div>

  <!-- App (módulo) -->
  <script type="module">
    import { onAuthUser } from "./js/firebase.js";
    import { pedidos_list, pedidos_get, pedidos_update, pedidos_delete } from "./js/db.js";
    import { renderRows, $, toBR, userPrefix } from "./js/render.js";
    import { addItemRow, closeModal, carregarPedidoEmModal, salvarEdicao } from "./js/modal.js";
    import { exportarXLSX, exportarPDF } from "./js/export.js";

    const nextFrame = () => new Promise(r => setTimeout(r, 0));

    window.__rows = [];
    let __currentDocId = null;

    async function buscar(){
      const di = $("fDataIni").value || null;
      const df = $("fDataFim").value || null;
      const cliente = $("fCliente").value.trim();
      const tipoSel = $("fTipo").value.trim() || null;

      const list = await pedidos_list({
        dataIniISO: di || undefined,
        dataFimISO: df || undefined,
        clienteLike: cliente || undefined,
        tipo: tipoSel || undefined,
        max: 1000
      });

      const hIni = $("fHoraIni").value || null;
      const hFim = $("fHoraFim").value || null;

      const out = list.filter(x => {
        if (hIni && (x.horaEntrega||"") < hIni) return false;
        if (hFim && (x.horaEntrega||"") > hFim) return false;
        return true;
      });

      window.__rows = out;
      renderRows(out);
    }

    function limpar(){
      ["fDataIni","fDataFim","fHoraIni","fHoraFim","fCliente"].forEach(id=>$(id).value="");
      $("fTipo").value = "";
      $("tbody").innerHTML = "";
      $("ftCount").textContent = "0 pedidos";
      $("ftTotal").textContent = "R$ 0,00";
      window.__rows = [];
    }

    async function excluirPedido(id){
      if (!id) return;
      const ok = confirm("Gostaria de excluir o pedido?");
      if (!ok) return;
      try{
        await pedidos_delete(id);
        window.__rows = window.__rows.filter(x => x.id !== id);
        renderRows(window.__rows);
        alert("Pedido excluído.");
      }catch(e){
        console.error(e); alert("Não foi possível excluir. Verifique conexão/permissões.");
      }
    }

    function atualizarListaLocal(id, payload){
      const idx = window.__rows.findIndex(x=>x.id===id);
      if (idx>=0){ window.__rows[idx] = { ...window.__rows[idx], ...payload }; }
      renderRows(window.__rows);
    }

    // Eventos
    $("btnBuscar").onclick = buscar;
    $("btnLimpar").onclick = limpar;
    $("btnXLSX").onclick = ()=> exportarXLSX(window.__rows);
    $("btnPDF").onclick  = ()=> exportarPDF(window.__rows);

    $("tbody").addEventListener("click", (ev)=>{
      const tdEdit = ev.target.closest(".cell-client");
      if (tdEdit){ const id = tdEdit.getAttribute("data-id"); if (id) carregarPedidoEmModal(id); return; }
      const btnCancel = ev.target.closest(".btn-cancel");
      if (btnCancel){ const id = btnCancel.getAttribute("data-id"); excluirPedido(id); }
    });

    $("btnFecharModal").addEventListener("click", closeModal);
    $("btnAddItem").addEventListener("click", ()=> addItemRow({}));
    $("btnSalvar").addEventListener("click", ()=> salvarEdicao(atualizarListaLocal));

    // Mostra apenas o prefixo do email no header
    onAuthUser((user) => {
      const tag = document.getElementById('userTag');
      tag.textContent = user ? userPrefix(user.email || user.uid) : "—";
    });
  </script>

  <!-- SW (auto-update) -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', async () => {
        try {
          const reg = await navigator.serviceWorker.register('./sw.js', { scope: './' });
          document.addEventListener('visibilitychange', () => { if (document.visibilityState === 'visible') reg.update(); });
          setInterval(() => reg.update(), 10 * 60 * 1000);
          reg.addEventListener('updatefound', () => {
            const nw = reg.installing;
            nw && nw.addEventListener('statechange', () => {
              if (nw.state === 'installed' && navigator.serviceWorker.controller) reg.waiting && reg.waiting.postMessage('SKIP_WAITING');
            });
          });
          navigator.serviceWorker.addEventListener('controllerchange', () => {
            if (!window.__reloadedBySW) { window.__reloadedBySW = true; location.reload(); }
          });
        } catch {}
      });
    }
  </script>
</body>
</html>
