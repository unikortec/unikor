<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <title>Estoque V1.0.1</title>

  <!-- PWA -->
  <link rel="manifest" href="/app/estoque/manifest.json">
  <meta name="theme-color" content="#1e7f46"/>

  <!-- Ícones/Logo -->
  <link rel="icon" type="image/svg+xml" href="/assets/logo/unikor-logo.svg">
  <link rel="icon" type="image/png" href="/assets/logo/unikor-logo.png">

  <!-- Estilos -->
  <link rel="stylesheet" href="/app/estoque/css/style.css">
</head>
<body>
  <header>
    <h1>Estoque V1.0.1</h1>
    <div class="spacer"></div>
    <div class="toolbar">
      <div class="search">🔎 <input id="busca" type="text" placeholder="Pesquisar produto..." /></div>
      <button class="btn" id="btnLimpar">Limpar</button>
      <button class="btn" id="btnExportar">Gerar PDF</button>
      <button class="btn" id="btnPosicao">Posição (R$)</button>
      <button class="btn" id="btnPrecoUpload">+</button>
      <button class="btn success" id="btnCompartilhar">Compartilhar</button>
    </div>
  </header>

  <div class="wrap" id="app"></div>

  <!-- Libs -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- App (módulo raiz) -->
  <script type="module" src="/app/estoque/js/main.js"></script>

  <!-- SW com escopo do módulo (fallback se main ainda não registrou) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/app/estoque/sw.js', { scope: '/app/estoque/' }).catch(()=>{});
    }
  </script>
</body>
</html>
