<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <base href="./">
  <title>Estoque V1.0.3</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e7f46">
  <meta name="apple-mobile-web-app-title" content="Estoque">
  <meta name="mobile-web-app-capable" content="yes">

  <!-- Ícones globais do portal (reuso; não duplicar no app) -->
  <link rel="apple-touch-icon" href="/assets/logo/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/assets/logo/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/assets/logo/android-chrome-512x512.png">
  <link rel="icon" href="/assets/logo/favicon.ico">

  <!-- Estilos do app -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="hdr">
    <h1 class="ttl">Estoque V1.0.3</h1>
    <div class="spacer"></div>
    <div class="toolbar">
      <div class="search">🔎 <input id="busca" type="text" placeholder="Pesquisar produto..."/></div>
      <button class="btn" id="btnLimpar">Limpar</button>
      <button class="btn" id="btnExportar">Gerar PDF</button>
      <button class="btn" id="btnPosicao">Posição (R$)</button>
      <button class="btn" id="btnPrecoUpload">+</button>
      <button class="btn success" id="btnCompartilhar">Compartilhar</button>
    </div>
  </header>

  <main class="wrap" id="app"></main>

  <!-- libs (globais obrigatórias p/ prices/pdf) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- App (ESM) -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
