<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIKOR - Pedidos</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/assets/logo/apple-touch-icon.png">
    <meta name="theme-color" content="#0ea5a6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Tela de Login -->
    <div id="loginScreen" class="login-screen">
        <div class="login-container">
            <h1>UNIKOR</h1>
            <h2>+ Pedidos</h2>
            <form id="loginForm" class="login-form">
                <div class="input-group">
                    <label for="loginEmail">E-mail:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" id="loginBtn">Entrar</button>
                <div id="loginError" class="error-message" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- App Principal (inicialmente oculto) -->
    <div id="mainApp" style="display: none;">
        <header>
            <h1>UNIKOR</h1>
            <div class="header-actions">
                <span>+ Pedidos</span>
                <div class="user-info">
                    <span id="userDisplayName"></span>
                    <button id="logoutBtn" class="logout-btn">Sair</button>
                </div>
            </div>
            <div id="offlineBanner" class="offline-banner" style="display: none;">
                OFFLINE — pedidos serão gerados normalmente, mas não serão salvos.
            </div>
        </header>

        <main>
            <div class="form-section">
                <h2>Cliente:</h2>
                <div class="input-group">
                    <label for="cliente">Nome:</label>
                    <input type="text" id="cliente" list="clientesList" autocomplete="off">
                    <datalist id="clientesList"></datalist>
                    <button type="button" id="addClienteBtn" class="add-btn" title="Adicionar novo cliente">+</button>
                </div>

                <div class="input-group">
                    <label for="cnpj">CNPJ:</label>
                    <input type="text" id="cnpj" placeholder="00.000.000/0000-00" maxlength="18">
                    <small>Serão salvos apenas dígitos. Validação leve.</small>
                </div>

                <div class="input-group">
                    <label for="ie">Inscrição Estadual:</label>
                    <input type="text" id="ie" placeholder="Ex.: ISENTO ou número">
                    <small>Aceita "ISENTO".</small>
                </div>

                <div class="input-group">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco">
                    <small>Se for outra cidade, inclua o nome da cidade no fim do endereço. Sem cidade, será considerado Porto Alegre - RS.</small>
                </div>

                <div class="input-group">
                    <label for="contato">Contato (tel/WhatsApp):</label>
                    <input type="text" id="contato" placeholder="(00) 00000-0000">
                </div>

                <div class="input-group">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" placeholder="00000-000" maxlength="9">
                </div>
            </div>

            <div class="form-section">
                <div class="input-group">
                    <label for="dataEntrega">Data de Entrega:</label>
                    <input type="date" id="dataEntrega">
                </div>

                <div class="input-group">
                    <label for="horarioEntrega">Horário de Entrega:</label>
                    <input type="time" id="horarioEntrega">
                </div>

                <div class="input-group">
                    <label>Entrega/Retirada:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="tipoEntrega" value="entrega" checked> Entrega</label>
                        <label><input type="radio" name="tipoEntrega" value="retirada"> Retirada</label>
                    </div>
                </div>

                <div class="input-group">
                    <label for="valorFrete">Valor do Frete:</label>
                    <div class="frete-group">
                        <input type="text" id="valorFrete" placeholder="—" readonly>
                        <label class="checkbox-label">
                            <input type="checkbox" id="isentarFrete"> Isentar frete
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="items-header">
                    <h2>Itens:</h2>
                    <button type="button" id="adicionarItemBtn" class="add-btn">Adicionar Item</button>
                </div>
                <div id="itensContainer"></div>
            </div>

            <div class="form-section">
                <div class="input-group">
                    <label for="pagamento">Forma de Pagamento:</label>
                    <select id="pagamento">
                        <option value="PIX">PIX</option>
                        <option value="DINHEIRO">Dinheiro</option>
                        <option value="CARTAO">Cartão</option>
                        <option value="CHEQUE">Cheque</option>
                        <option value="PRAZO">A Prazo</option>
                        <option value="OUTRO">Outro</option>
                    </select>
                </div>

                <div class="input-group" id="pagamentoOutro" style="display: none;">
                    <label for="pagamentoOutroTexto">Especificar:</label>
                    <input type="text" id="pagamentoOutroTexto" placeholder="Descreva a forma de pagamento">
                </div>

                <div class="input-group">
                    <label for="observacao">Observação geral do pedido:</label>
                    <textarea id="observacao" rows="3"></textarea>
                </div>
            </div>

            <div class="actions">
                <button type="button" id="btnGerarPdf" class="action-btn">Gerar PDF</button>
                <button type="button" id="btnSalvarPdf" class="action-btn">Salvar PDF</button>
                <button type="button" id="btnCompartilharPdf" class="action-btn">Compartilhar PDF</button>
            </div>
        </main>
    </div>

    <!-- Modal para adicionar cliente (será inserido via JS) -->
    <div id="modalCliente" class="modal" style="display: none;">
        <!-- Conteúdo do modal será inserido pelo modal-cliente.js -->
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
